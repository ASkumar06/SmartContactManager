<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Manager</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body>
